<!DOCTYPE HTML>
<html lang ="en">
<head>

        <title>Alabama Statewide High School Mathematics Contest Online Registration</title>

<!--Jquery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!--Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="style.css">

    </head>
</head>
<body>
<div id="container">
    <!--This is the “header" of the page, with the title and banner/logo-->
    <div id="top">
        <img id="logo" src="logo.png">
        <h1>Alabama Statewide </br> High School Mathematics Contest</h1>
        <h4>Registration Form</h4>
    </div>

    <div class="clear"></div>

    <!--This is the main content of the page.-->
    <div id="maincontent">

        <form id="mainform">

            <!--This is the part of the form with school info.-->
            <div id="schoolinfo"><h3>School Information</h3>
                <div class="form-group">
                    <label>School</label>
                    <input class="form-control" type="text"
name="school" />
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input class="form-control" type="text"
name="address" />
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input class="form-control" type="text"
name="city" />
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input class="form-control" type="text"
name="state" />
                </div>
                <div class="form-group">
                    <label>Zip code</label>
                    <input class="form-control" type="number"
name="zip" />
                </div>
                <div class="form-group">
                    <label>Division</label>
                    <input class="form-control" type="text"
name="division" />
                </div>
                <div class="form-group">
                    <label>County</label>
                    <input class="form-control" type="text"
name="county" />
                </div>

            </div><!--End School Info-->

            <!--This is the part of the form with team info.-->
            <div id="teaminfo"><h3>Team Information</h3>
                        <div class="form-group">
                            <label>Mentor Name</label>
                            <input class="form-control" type="text" 
name="mentorname" />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="email" 
name="email" />
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input class="form-control" type="tel" 
name="phone" />
                        </div>
<button class="btn btn-default">Add Mentor</button>
            </div><!--End Team Info-->

            <!--This is the part of the form with payment info.-->
            <div id="paymentsection"><h3>Payment Information</h3>
                <div class="table-responsive">            
                    <table class="table">
                        <tr>
                            <td><label>Type</label></td>
                            <td><label>Qty</label></td>
                            <td><label></label></td>
                            <td><label>Price</label></td>
                        </tr>
                        <tr>
<!-- Come back and change min/maxlength to take any input and check for correctness with JS-->
                            <td><label>Algebra</label></td>
                       <td><input class="form-control" type="number" 
name="algebraqty" min="0" max="99" value = “0" /></td>
                            <td><label>x $5 =</label></td>
                       <td><input class="form-control" type="number" 
name="algprice" min="0" max="99" value="0" readonly/></td>                     
                        </tr>
                        <tr>
                            <td><label>Geometry</label></td>
                       <td><input class="form-control" type="number" 
name="geometryqty" min="0" max="99" value="0"/></td>
                            <td><label>x $5 =</label></td>
                       <td><input class="form-control" type="number" 
name="geoprice" value="0" readonly /></td>                 
                        </tr>
                        <tr>
                            <td><label>Calculus</label></td>
                       <td><input class="form-control" type="number" 
name="calculusqty" min="0" max="99"  value="0"/></td>
                            <td><label>x $5 =</label></td>
                       <td><input class="form-control" type="number" 
name="pricebox" value="0" readonly/></td>                      
                        </tr>
                        <tr>
                            <td><label>Team Fee</label></td>
                       <td><input class="form-control" type="number" 
name="teamfeeqty" value="1" readonly /></td>
                            <td><label>x $10 =</label></td>
                       <td><input class="form-control" type="number" 
name="teamfee" value="10" readonly /></td>                      
                        </tr>
                        <tr>
                            <td><label></label></td>
                            <td><label></label></td>
                            <td><label></label></td>
                       <td><input class="form-control" type="number" 
name="total" value="10" readonly /></td>                      
                        </tr>
                    </table>
                </div>            
            </div><!--End payment section-->

<div id="register" class="form-group">
<button type="submit" class="btn btn-primary btn-lg">Register</button>
</div>


        </form>

    </div><!--End #maincontent-->

    <!--This is the “footer" of the page, with copyright info etc...-->
    <div id="bottom">
    </div>
</div><!--End #container-->
</body>
</html>
